<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation bar start-->
    <nav>
        <div class="main-nav container flex">
            <!-- Logo Start -->
            <a href="#" class="logo">
                <img src="QPod6z-hSGitfBRfwhcRPw-Photoroom.png-Photoroom.png" alt="logo">
            </a>
            <!-- Logo end -->

            <!-- Nav Links start -->
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="health" onclick="onNavItemClick('ipl')">Health</li>
                    <li class="hover-link nav-item" id="finanace" onclick="onNavItemClick('finanace')">Finanace</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="crime" onclick="onNavItemClick('ipl')">Crime</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('ipl')">Sports</li>
                    <li class="hover-link nav-item" id="entairtnment" onclick="onNavItemClick('ipl')">Entairtnment</li>
                </ul>
            </div>
            <!-- Nav Links end-->


            <!-- Search Bar End-->
            <div class="search-bar  flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search News Here">
                <button  id="search-button" class="search-button">Search</button>
            </div>
            <!-- Search Bar End -->

        </div>
    </nav>
    <!-- Navigation bar end -->

    <main>
        <div class="cards-container flex " id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="newsimg" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 23/03/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea, temporibus?</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
